<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lucky Birthday</title>
  </head>
  <body>
    <div class="container">
      <h1>Is your birthday lucky?</h1>

      <label for="date-of-birth">Enter your Date of Birth</label>
      <input type="date" name="date-of-birth" id="date-of-birth" />

      <label for="lucky-number">Enter your lucky number</label>
      <input type="number" name="lucky-number" id="lucky-number" min="0" />

      <button id="check-btn">Check</button>

      <p class="output output--lucky">Yayy! Your birthday is lucky.</p>
      <p class="output output--not-lucky">Your birthday is NOT lucky.</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
